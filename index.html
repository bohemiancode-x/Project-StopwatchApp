<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stopwatch App</title>
</head>
<body>
    <main class="app">
        <header>
            <h1>Stopwatch<span>App</span></h1>
            <p>Everyone needs a stopwatch at some point.. and there's never one around! Well, now there is.</p>
        </header>

        <div class="custom">
            <form>
                <label class="custom-input">Input minute stop:</label>
                <input type="number" onfocus="this.value = ''" name="add">
            </form>
        </div>

        <div class="stopwatch">
            <span class="timer">00:00:00:000</span>
            <div class="buttons">
                <button class="start">Start</button>
                <button class="pause">Pause</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </main>


    <script src="./sandbox.js"></script>
</body>
</html>
